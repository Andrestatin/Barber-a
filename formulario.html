<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Contacto-Barbería Alura</title>
    <link rel="stylesheet" href="estilos/reset.css" />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/imagenes/logo.png" alt="logotipo barbería alura" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.htm">Productos</a></li>
            <li><a href="formulario.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form class="formulario">
        <label for="nombreyapellido">Nombre y apellido</label>
        <input
          type="text"
          id="nombreyapellido"
          class="input-pricipal"
          required
        />
        <label for="correoelectronico">Email</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-pricipal"
          required
          placeholder="emai@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-pricipal"
          required
          placeholder="(XX) XXX XXXXXXX"
          />

        <label for="mensaje">Mensaje</label>
        <textarea
          cols="70"
          rows="10"
          id="mensaje"
          class="input-pricipal">
        </textarea>

        <fieldset>
          <legend>¿Como le gustaría que lo contactemos?</legend>
          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              id="radio-email"
              value="email"
              checked
            />Email
          </label>

          <label for="radio-telefono">
            <input
              type="radio"
              name="contacto"
              id="radio-telefono"
              value="telefono"
            />Teléfono
          </label>

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contacto"
              id="radio-whatsapp"
              value="whatsapp"
            />Whatsapp
          </label>
        </fieldset>

        <fieldset>
          <legend class="">¿En cual horario prefiere ser atendido?</legend>
          <select class="boxes" id="dropdown" name="role" required>
            <option value="">Por favor seleccione una opción</option>
            <option class="">Mañana</option>
            <option class="">Tarde</option>
            <option class="">Noche</option>
          </select>
        </fieldset>

        <label for="" class="checkbox">
          <input type="checkbox" checked />¿Le gustaría recibir novedades de
          nuestra Barbería Alura?
        </label>

        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagenes/imagenes/logo-blanco.png" alt="logotipo blanco" />
      <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
